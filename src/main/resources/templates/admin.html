<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>

<div class="result-message" th:if="${tipoConta == '0'}">
    <h1>Não tens permissão para aceder a esta página.</h1>
    <form action="/" method="GET">
        <button type="submit">Voltar</button>
    </form>
</div>
<div class="result-message" th:if="${tipoConta == '1'}">
    <h1>Statistics</h1>
    <h2 id="statistics">Esta página será atualizada de forma dinâmica quando houverem atualizações na backend.</h2>

    <!-- Display statistics here -->

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script>
        function connect() {
            var socket = new SockJS('/admin-websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function (message) {
                    document.getElementById("statistics").innerHTML = JSON.parse(message.body).content
                });
            });
        }

        function sendMessage(conteudo) {
            stompClient.send("/topic/messages", {},
                JSON.stringify({'content': conteudo}));
        }

        connect()
    </script>
</div>

</body>
</html>
